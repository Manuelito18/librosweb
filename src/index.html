<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería Online - Promoción y Venta de Libros</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Librería Online</h1>
        <p>Descubre, compra y disfruta de los mejores libros</p>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Catálogo</a>
        <a href="#">Ofertas</a>
        <a href="#">Contacto</a>
    </nav>
    <div class="container">
        <h2>Libros Destacados</h2>
        <div class="books">
            <div class="book">
                <img src="https://via.placeholder.com/150x180?text=Libro+1" alt="Libro 1">
                <div class="book-title">El Arte de Leer</div>
                <div class="book-author">por Ana Pérez</div>
                <div class="book-price">$15.99</div>
                <button class="buy-btn">Comprar</button>
            </div>
            <div class="book">
                <img src="https://via.placeholder.com/150x180?text=Libro+2" alt="Libro 2">
                <div class="book-title">Historias Inolvidables</div>
                <div class="book-author">por Juan Gómez</div>
                <div class="book-price">$12.50</div>
                <button class="buy-btn">Comprar</button>
            </div>
            <div class="book">
                <img src="https://via.placeholder.com/150x180?text=Libro+3" alt="Libro 3">
                <div class="book-title">Ciencia para Todos</div>
                <div class="book-author">por Laura Díaz</div>
                <div class="book-price">$18.00</div>
                <button class="buy-btn">Comprar</button>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 Librería Online. Todos los derechos reservados.
    </footer>
</body>
</html>
